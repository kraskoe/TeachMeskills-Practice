<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task List</title>

<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Name here"/>
			</h2>
		</section>

		<section class="create-todo">
			<h3>Create a task</h3>
			<hr>
			<form id="new-todo-form">
				<h4>What do you plan?</h4>
				<input type="text" name="content" id="content" placeholder="Type your task here">

				<h4>Pick a category</h4>
				<div class="options">
					<select name="category" id="category" size="1">
						<option value="default">Generic</option>
						<option value="car">Car</option>
						<option value="cooking">Cooking</option>
						<option value="home">Home</option>
						<option value="ideas">Ideas</option>
						<option value="payments">Payments</option>
						<option value="purchases">Purchases</option>
						<option value="travel">Travel</option>
						<option value="work">Work</option>
					</select>
				</div>
				<input type="submit" value="Add task">
			</form>
		</section>

		<section class="todo-list">
			<h3>Task list</h3>
			<hr>
			<div class="list" id="todo-list">

			</div>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
