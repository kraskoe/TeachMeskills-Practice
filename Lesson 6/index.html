<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
	<title>Community</title>
</head>
<body>
	<div class="community">
		<div class="community__container">
			<div class="community__title">Trusted by Agencies
				& Store Owners</div>
			<div class="community__block-wrapper">
				<div class="community__block-text">
					<div class="community__desc">No other eCommerce platform allows people to start for free and grow their store as their business grows. More importantly, WooCommerce doesn't charge you a portion of your profits as your business grows!</div>
					<img class="community__quotes" src="./images/community/quote.svg" alt="Quote">
				</div>
			</div>
			<div class="community__bg-block"></div>
		</div>
		<img src="./images/community/community_1.png" alt="Photo">
		<img src="./images/community/community_2.png" alt="Photo">
		<img src="./images/community/community_3.png" alt="Photo">
		<img src="./images/community/community_4.png" alt="Photo">
		<img src="./images/community/community_5.png" alt="Photo">
		<img src="./images/community/community_6.png" alt="Photo">
	</div>
</body>

</html>
